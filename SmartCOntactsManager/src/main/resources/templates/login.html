<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Login Page</title>
</head>
<body class="loginsd">

	<section class=" sameer ">

		<div class="container py-5 h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col col-xl-10">
					<div class="card" style="border-radius: 1rem;">
						<div class="row g-0">
							<div class="col-md-6 col-lg-5 d-none d-md-block">
								<img th:src="@{/image/smart.jpg}" alt="login form"
									class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
							</div>
							<div class="col-md-6 col-lg-7 d-flex align-items-center">
								<div class="card-body p-4 p-lg-5 text-black">

									<form th:action="@{/signin}" method="post">

										<div class="d-flex align-items-center mb-3 pb-1">
											<i class="fa-regular fa-address-book"
												style="font-size: 70px;"></i> &nbsp &nbsp <span
												class="h1 fw-bold mb-0">Smart Contact Manager</span>
										</div>

										<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign
											into your account</h5>

										<div th:if="${session.message}"
											th:classappend="${session.message.type}"
											class="alert alert-primary text-center" role="alert">
											<p th:text="${session.message.content}"></p>

											<th:block th:text="${#session.removeAttribute('message')}">
											</th:block>
										</div>

										<div th:if="${param.error}" class=" alert alert-danger">
											Invalid username or Password !!</div>
										<div th:if="${param.logout}" class=" alert alert-success">
											You have been logged out !</div>

										<div class="form-outline mb-4">
											<input type="email" id="form2Example17" name="username"
												class="form-control form-control-lg" /> <label
												class="form-label" for="form2Example17">Email
												address</label>
										</div>

										<div class="form-outline mb-4">
											<input type="password" id="form2Example27" name="password"
												class="form-control form-control-lg" /> <label
												class="form-label" for="form2Example27">Password</label>
										</div>

										<div class="pt-1 mb-4">
											<button class="btn btn-dark btn-lg btn-block bg-primary"
												type="submit">Login</button>
										</div>

										<a class="small text-muted" th:href="@{/forgot}">Forgot
											password?</a>
										<p class="mb-5 pb-lg-2" style="color: #393f81;">
											Don't have an account? <a href="/signup/"
												style="color: #393f81;">Register here</a>
										</p>

									</form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>






	</section>


</body>
</html>
