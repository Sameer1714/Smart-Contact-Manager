<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>

	<section>

		<div class="container mt-5 my-5">
			<div class="row">
				<div class="col-md-12">
					<div class="card">

						<div class="card-body ">
							<h1 class="text-center">Change password</h1>


							<div th:if="${session.message}"
								th:classappend="${session.message.type}"
								class="alert alert-primary text-center" role="alert">
								<p th:text="${session.message.content}"></p>

								<th:block th:text="${#session.removeAttribute('message')}">
								</th:block>
							</div>

							<form th:action="@{/user/changepassword}" method="post">

								<div class="from-group mt-3 col-md-6 offset-md-3">
									<input type="password" name="oldPassword" class="form-control"
										placeholder="Enter old password"  required/>
								</div>

								<div class="from-group mt-3 col-md-6 offset-md-3">
									<input type="password" name="newPassword" class="form-control"
										placeholder="Enter new password"  required/>
								</div>

								<div class="text-center mt-3">
									<button type="submit" class="btn btn-success">Submit</button>
									<button type="reset" class="btn btn-warning">Reset</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			   $(document).ready(() => {
				   $(".item").removeClass("active");
				   $("#home-link6").addClass("active");
			   });
			</script>

	</section>
</body>
</html>
