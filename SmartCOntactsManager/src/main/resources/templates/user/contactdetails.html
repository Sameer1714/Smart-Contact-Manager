<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>

	<section class="me-3 " style="background-color: #eee;">





		<!-- <img th:src="@{'/image/'+${contact.imageUrl}}"  alt="progilephoto" class=" rounded-circle" height="200px" width="200px" />
		
		<h3 class="mt-3"> <span th:text="${contact.name}"></span>&nbsp(<span th:text="${contact.nickName}"></span>)</h3> -->

		<div th:if="${session.message}"
			th:classappend="${session.message.type}"
			class="alert alert-primary text-center" role="alert">
			<p th:text="${session.message.content}"></p>

			<th:block th:text="${#session.removeAttribute('message')}">
			</th:block>
		</div>




		<div class="container py-5 dre" th:if="${contact}">


			<div class="row">
				<div class="col-lg-4 ">
					<div class="card mb-5">
						<div class="card-body text-center">
							<img th:src="@{'/image/'+${contact.imageUrl}}" alt="avatar"
								class="rounded-circle " style="width: 200px; height: 200px;">
							<h5 class="my-3" th:text="${contact.nickName}">John Smith</h5>
							<p class="text-muted mb-1" th:text="${contact.work}">Full
								Stack Developer</p>


						</div>
					</div>

				</div>
				<div class="col-lg-8">
					<div class="card mb-4">
						<div class="card-body">
							<div class="row">
								<div class="col-sm-3">
									<p class="mb-0">Full Name</p>
								</div>
								<div class="col-sm-9">
									<p class="text-muted mb-0" th:text="${contact.name}">Johnatan
										Smith</p>
								</div>
							</div>
							<hr>
							<div class="row">
								<div class="col-sm-3">
									<p class="mb-0">Email</p>
								</div>
								<div class="col-sm-9">
									<p class="text-muted mb-0" th:text="${contact.email}">example@example.com</p>
								</div>
							</div>
							<hr>
							<div class="row">
								<div class="col-sm-3">
									<p class="mb-0">Phone</p>
								</div>
								<div class="col-sm-9">
									<p class="text-muted mb-0" th:text="${contact.phone}">(097)
										234-5678</p>
								</div>
							</div>
							<hr>

							<div class="row">
								<div class="col-sm-3">
									<p class="mb-0">About</p>
								</div>
								<div class="col-sm-9">
									<p class="text-muted mb-0" th:text="${contact.description}"></p>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>

				<div class="container-fluid">
					<div class="row">
						<div class="col-md-4">.col-md-4</div>
						<div class="col-md-4 ms-auto">.col-md-4 .ms-auto</div>
					</div>
					<div class="row">
						<div class="col-md-3 ms-auto">.col-md-3 .ms-auto</div>
						<div class="col-md-2 ms-auto">.col-md-2 .ms-auto</div>
					</div>
					<div class="row">
						<div class="col-md-6 ms-auto">.col-md-6 .ms-auto</div>
					</div>
					<div class="row">
						<div class="col-sm-9">
							Level 1: .col-sm-9
							<div class="row">
								<div class="col-8 col-sm-6">Level 2: .col-8 .col-sm-6</div>
								<div class="col-4 col-sm-6">Level 2: .col-4 .col-sm-6</div>
							</div>
						</div>
					</div>
				</div>
			</div> -->

			<div class="text-center">

				<form th:action="@{'/user/updatecontact/'+${contact.cId}}"
					method="post" class="mb-2 text-center">

					<button type="submit" class="btn btn-primary btn-sm">Edit</button>

				</form>
				&nbsp <a href="#" th:onclick="|deleteContact(${contact.cId})|"
					class="btn btn-danger btn-block btn-sm ">Delete</a>
			</div>


		</div>







		<div th:unless="${contact}">
			<h2 class="text-danger">You Don't Have Authority to View Other
				Contact Information</h2>
		</div>

		

	</section>
</body>
</html>
