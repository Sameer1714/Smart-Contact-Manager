<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/cs/style.css}" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
	integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />



<title th:text="${title}">SmartContactManager</title>
</head>
<body>


	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"><i
				class="fa-solid fa-id-card-clip"></i>&nbspSmart Contact Manager</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">

					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/user/index}"><i
							class="fa-solid fa-house"></i>&nbspHOME</a></li>

					<li class="nav-item"><a class="nav-link active"
						aria-current="page"><i class="fa-solid fa-circle-user"></i>&nbsp<span
							th:text="${user.name}"></span></a></li>

					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="" th:href="@{/logout}"><i
							class="fa-solid fa-right-from-bracket"></i>&nbspLogout</a></li>

					<!-- <li class="nav-item"><a class="nav-link" href="#">Link</a></li> -->

				</ul>

			</div>
		</div>
	</nav>

	<div class="sidebar mt-2">

		<span onclick="toggleSidebar()" class="crossBtn toggle-btn">&times;</span>


		<a id="home-link1" th:href="@{/user/index}" class="item "><i
			class="fa-solid fa-house-user"></i>&nbspHome</a>
			 <a id="home-link2"
			th:href="@{/user/viewcontact/0}" class="item "><i
			class="fa-regular fa-address-book"></i>&nbspView Contacts</a>
			 <a id="home-link3"
			th:href="@{/user/addcontact}" class="item"><i
			class="fa-solid fa-user-plus"></i>&nbspAdd Contact</a> 
			<a id="home-link4" th:href="@{/user/profile}"
			class="item"><i id="home-link5" class="fa-regular fa-user"></i>&nbspProfile</a> <a id="home-link6"
			th:href="@{/user/settings}" class="item"><i class="fa-solid fa-gear"></i>&nbspSettings</a>

		<a th:href="@{/logout}" class="item"><i
			class="fa-solid fa-right-from-bracket"></i>&nbspLogout</a>

		<div class="divider"></div>

	</div>

	<div class="content mt-5">

		<i onclick="toggleSidebar()"
			class="fa-solid fa-bars toggle-btn mt-3 me-2"
			style="font-size: 25px;"></i>

		<div th:replace="${content}"></div>
	</div>





	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

	<script th:src="@{/js/script.js}"></script>
</body>
</html>
