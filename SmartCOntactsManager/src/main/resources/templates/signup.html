<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>

	<section>
		<div class="container mt-2">
			<div class="row">
				<div class="col-md-6 offset-md-3">

					<div class="my-card">

						<!-- <img th:src="@{/image/}" alt="photo" /> -->

						<h1 class="text-center">Register Here !!</h1>

						<div th:if="${session.message}"
							th:classappend="${session.message.type}"
							class="alert alert-primary text-center" role="alert">
							<p th:text="${session.message.content}"></p>

							<th:block th:text="${#session.removeAttribute('message')}">
							</th:block>

							<!-- <th:block th:inline="text"> [[${#session.removeAttribute('message')}]]</th:block> -->

						</div>

						<form  action="" th:action="@{/register}" method="post"
							th:object="${user}">

							<div class="mb-3">

								<label for="Name" class="form-label">Your name</label> <input
									type="text" class="form-control "
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ' ' }"
									name="Name" id="name" aria-describedby="emailHelp"
									placeholder="Enter here">

								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>

							</div>

							<div class="mb-3">

								<label for="Email" class="form-label">Your Email</label> <input
									type="email" class="form-control" name="email"
									th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ' ' }"
									id="Email" aria-describedby="emailHelp"
									placeholder="Enter here">

								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('email')}" th:text="${e}"></div>


							</div>
							<div class="mb-3">

								<label for="Password" class="form-label">Your Password</label> <input
									type="password" class="form-control"
									th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ' ' }"
									name="password" id="Passsword" aria-describedby="emailHelp"
									placeholder="Enter here">
								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('password')}" th:text="${e}"></div>

							</div>

							<div class="form-group">

								<textarea rows="7" placeholder="Enter Something YourSelf"
									class="form-control" name="about" th:value="${user.about}"></textarea>
							</div>

							<div class=" form-group form-check check mt-2">

								<input type="checkbox" class="form-check-input" id="agreement"
									name="agreement" required> <label for="agreement">Accept
									terms and Condition</label>
							</div>

							<div class="container text-center p-1">
								<button type="submit" class="btn bg-primary text-white">submit</button>
								<button type="reset" class="btn bg-warning text-white">Reset</button>
							</div>

						</form>

					</div>

				</div>
			</div>
		</div>
	</section>
</body>
</html>
