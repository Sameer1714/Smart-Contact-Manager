<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Login Page</title>
</head>
<body>

	<section>


		<div class="container py-5 bg-white mt-5">
			<div class="row justify-content-center align-items-center">
				<div class="col-md-6">

					<h5 class="text-center alert alert-success ">Change Password</h5>

					<div th:if="${session.message}"
						th:classappend="${session.message.type}"
						class="alert alert-primary text-center" role="alert">
						<p th:text="${session.message.content}"></p>

						<th:block th:text="${#session.removeAttribute('message')}">
						</th:block>
					</div>
					<form th:action="@{/changepassword}" method="post">

						<div class="form-group col-md-4 mt-3"></div>
						<input type="text" class="form-control" name="password"
							placeholder="Enter new Passwrd here" required>

						<div class="form-group col-md-4 mt-3"></div>
						<input type="text" class="form-control" name="checkpassword"
							placeholder=" Re-Enter Passwrd here" required>


						<div class="text-center mt-3">
							<button type="submit" class="btn btn-success">Change Password</button>
						</div>
					</form>


				</div>
			</div>
		</div>
	</section>


</body>
</html>
